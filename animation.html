<html>
    <head>
        <link rel="stylesheet" href="animation.css">
    </head>
    <body>
        <h1>BOX ANIMATION</h1>
        <h1>Move the mouse to see the changes</h1>
        <div class="container">
            <div class="item">
                <h2>Change Color</h2>
                <div class="box box-color"></div>
            </div>
            <div class="item">
                <h2>Rotate Clockwise</h2>
                <div class="box box-rotate"></div>
            </div>
            <div class="item">
                <h2>Rotate Anti-Clockwise</h2>
                <div class="box box-anti"></div>
            </div>
            <div class="item">
                <h2>Change Shape</h2>
                <div class="box box-shape"></div>
            </div>
            <div class="item">
                <h2>Change Size</h2>
                <div class="box box-size"></div>
            </div>
        </div>
    </body>
</html>
